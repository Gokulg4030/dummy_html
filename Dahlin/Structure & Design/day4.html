<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>Student Registration Form</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="typed-text" name="address"required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="courses">Courses:</label><br>
                <input type="checkbox" id="mean-stack" name="course" value="mean-stack">
                <label for="mean-stack">MEAN Stack</label><br>
                <input type="checkbox" id="python-fullstack" name="course" value="python-fullstack">
                <label for="python-fullstack">Python Full Stack</label><br>
                <input type="checkbox" id="data-science" name="course" value="data-science">
                <label for="data-science">Data Science</label><br>
                <input type="checkbox" id="java-fullstack" name="course" value="java-fullstack">
                <label for="java-fullstack">Java Full Stack</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
