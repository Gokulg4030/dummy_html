
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./Css/formstyle.css">
</head>
<body>
    <div class="container">

        <h2>Student registration Form</h2>
        <form action="">
            <div class="form-group">
           <label for="name">Name</label>
           <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" required>
                 </div>

                 <div class="form-group">
                    <label for="dob">Date Of Birth</label>
                    <input type="date" id="name" required>
                </div>

                  <div class="form-group">
                    <label for="dob">Gender:</label>
                    <input type="radio" id="male" value="male" name="gender"  required>
                    <label for="male">Male</label>
                    <input type="radio" id="male" value="female" name="gender" required>
                    <label for="female" >Female</label>
                  </div>
                  

                  <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" required>
                  </div>

                  <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" required>
                  </div>

                  <div class="form-group">
                    <label for="courses">Courses</label><br>
                    <input type="checkbox" id="mean-stack" required>
                    <label for="mean-stack" name="course">MEAN Stack</label> <br>
                    <input type="checkbox" id="mean-stack" required>
                    <label for="mean-stack" name="course">Python Full Stack</label> <br>
                    <input type="checkbox" id="mean-stack" required>
                    <label for="mean-stack" name="course">Java Full Stack</label> <br>
                    <input type="checkbox" id="mean-stack" required>
                    <label for="mean-stack" name="course">Data Science</label> <br>
                  </div>


                  <button type="submit">Submit</button>
                  
        </form>
    </div>
</body>
</html>
