

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    
    <script>
        let array = [1,2,3,4,5];
        let sum =0;

        for(let i =0; i < array.length;i++)
        {
            sum+=array[i]
        }
        console.log("The sum of elements in the array is:" +sum);

    </script>

</body>
</html>
