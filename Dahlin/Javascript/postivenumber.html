<body>
    <h1>Number is Positive, Negative or Zero</h1>
</body>

<script>
    let num = -20;
    // conditional statement
    if(num>0){
        console.log("The number is positive");
    }else if (num<0) {
        console.log("The number is negative")
    } else{
        console.log("The number is zero")
    }
    
</script>
