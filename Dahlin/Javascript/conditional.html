<body>
    <script>
        
        function main()
        {
          let condtion1 = true;
          let condtion2 = false;   

          if(condtion1 && condtion2){
            console.log("Both conditions are True");  //This will not be printed as both
          }
          else if(condtion1 && !condtion2){
          console.log("only 1st condition is true");
          }
          else if(!condtion1 && condtion2){
            console.log("only 2nd condition is true");
          }
          else{
            console.log("None of the Conditions are True")
        }
    }

    main();
    </script>
