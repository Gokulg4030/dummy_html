   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   </head>
   
   <body>
    <h1 style="text-align: center; color:red; margin-top:50px">Loop in Javascript</h1>
   </body>
   
   <script>
    // Using For Loop
    
    for(let i=0;i<=5;i++)
    {
        console.log(i);
    }
     // using while loop
    let j=0;
    while (j <= 5){
        console.log(j);
        j++;
    }
     // using do-while loop
    let k =0;
    do{
        console.log(k);
        k++;
    }while (k<=5);

   </script>
    

   </html>
