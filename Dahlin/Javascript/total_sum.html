<body>
    
    <h2 style="text-align: center;">Sum of each corresponding pair of elements in arrays</h2>
  
    <script>
    

    let array1 = [1,2,3,4,5];
    let array2 = [1,2,3,4,5];
    let sumArray = [];

    for(i=0; i<array1.length; i++){
        let sum = array1[i]+array2[i];
        sumArray.push(sum);
    }
     console.log(sumArray);

    </script>

</body>
