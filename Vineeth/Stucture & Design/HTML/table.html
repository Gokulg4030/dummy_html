

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table</title>

<body>
    <h1 style="text-align: center; color:red"> HTML TABLES</h1>
    <table style="width: 100%;" border="1"> <hr>
        <caption>STOCK REPORT</caption>
        <tr>
            <th>SNO</th>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Note Books</td>
            <td>10</td>
            <td>35</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Pencils</td>
            <td>20</td>
            <td>5</td>
        </tr>
        <tr>
            <td>3</td>
            <td>pens</td>
            <td>50</td>
            <td>105</td>
        </tr>
    </table>

    <style>
       th,td{text-align: center; padding: 10px;}
       table{background-color: rosybrown;border-collapse: collapse;border:2px red;}
       th{background-color: seagreen;color: white;}
       caption{ font-weight:600;font-size: 18px;}
       
    </style>
</body>
</html>
